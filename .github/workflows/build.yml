---
name: Build container image
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '00 06 * * 0'  # 06:00 UTC every Sunday
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

env:
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"

jobs:
  build_push:
    name: Build fedora-bootc-zfs (${{ matrix.zfs_channel }})
    runs-on: ubuntu-24.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-${{ matrix.zfs_channel }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        include:
          - zfs_channel: stable
            is_latest: true
          - zfs_channel: rc
            is_latest: false

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Load versions from versions.env
        id: versions
        run: |
          # Load all versions from central config
          source versions.env
          echo "fedora_version=${FEDORA_VERSION}" >> $GITHUB_OUTPUT
          echo "zfs_stable_version=${ZFS_STABLE_VERSION}" >> $GITHUB_OUTPUT
          echo "zfs_rc_version=${ZFS_RC_VERSION}" >> $GITHUB_OUTPUT
          # Set ZFS version based on channel
          if [ "${{ matrix.zfs_channel }}" = "stable" ]; then
            echo "zfs_version=${ZFS_STABLE_VERSION}" >> $GITHUB_OUTPUT
          else
            echo "zfs_version=${ZFS_RC_VERSION}" >> $GITHUB_OUTPUT
          fi
          # Date for tagging
          echo "tag_date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Prepare environment
        run: |
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=fedora-bootc-zfs" >> ${GITHUB_ENV}

      - name: Validate ZFS release exists
        run: |
          VERSION="${{ steps.versions.outputs.zfs_version }}"
          if [ -z "$VERSION" ]; then
            echo "::error::No ZFS version configured for ${{ matrix.zfs_channel }} channel"
            exit 1
          fi
          URL="https://github.com/openzfs/zfs/releases/download/zfs-${VERSION}/zfs-${VERSION}.tar.gz"
          HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" "$URL")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::ZFS ${VERSION} release not found (HTTP $HTTP_CODE)"
            exit 1
          fi
          echo "ZFS ${VERSION} release validated"

      - name: Get current date
        id: date
        run: |
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Image Metadata
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        id: metadata
        with:
          tags: |
            type=raw,value=fc${{ steps.versions.outputs.fedora_version }},enable=${{ matrix.zfs_channel == 'stable' }}
            type=raw,value=fc${{ steps.versions.outputs.fedora_version }}-${{ steps.versions.outputs.tag_date }},enable=${{ matrix.zfs_channel == 'stable' }}
            type=raw,value=latest,enable=${{ matrix.is_latest == true }}
            type=raw,value=rc,enable=${{ matrix.zfs_channel == 'rc' }}
            type=raw,value=fc${{ steps.versions.outputs.fedora_version }}-rc,enable=${{ matrix.zfs_channel == 'rc' }}
            type=raw,value=fc${{ steps.versions.outputs.fedora_version }}-zfs${{ steps.versions.outputs.zfs_version }}
            type=sha,enable=${{ github.event_name == 'pull_request' }}
            type=ref,event=pr
          labels: |
            org.opencontainers.image.created=${{ steps.date.outputs.date }}
            org.opencontainers.image.description=Fedora bootc with OpenZFS
            org.opencontainers.image.title=fedora-bootc-zfs
            org.opencontainers.image.version=fc${{ steps.versions.outputs.fedora_version }}-zfs${{ steps.versions.outputs.zfs_version }}
            zfs.version=${{ steps.versions.outputs.zfs_version }}
            zfs.channel=${{ matrix.zfs_channel }}
            containers.bootc=1
          sep-tags: " "
          sep-annotations: " "

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          containerfiles: |
            ./Containerfile
          build-args: |
            FEDORA_VERSION=${{ steps.versions.outputs.fedora_version }}
            ZFS_VERSION=${{ steps.versions.outputs.zfs_version }}
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          oci: false

      - name: Install Cosign
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@5ed88d269cf581ea9ef6dd6806d01562096bee9c # v2
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.metadata.outputs.tags }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Sign container image
        if: github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && env.COSIGN_PRIVATE_KEY != ''
        run: |
          IMAGE_FULL="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          cosign sign -y --key env://COSIGN_PRIVATE_KEY "${IMAGE_FULL}@${{ steps.push.outputs.digest }}"
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
